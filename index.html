<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>CRUD _ TO DO</title>
</head>
<body>
    <div class="todo-container">
      <header>
        <h1>To Do :) Erica</h1>
      </header>
        <form id="todo-form">
          <p>Adicione a sua tarefa:</p>
          <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
            <button type="submit">
                <script src="https://kit.fontawesome.com/f84248ccd5.js" crossorigin="anonymous"></script>
                <i class="fa-thin fa-plus"></i>
            </button>
          </div>
        </form>
        <form id="edit-form">
          <p>Edite a sua tarefa:</p>
          <div class="form-control">
          <input type="text" id="edit-input">
          <button type="submit">   
            <i class="fa-solid fa-check-double"></i>           
          </button>
          </div>
        <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
          <div id="search">
            <h4>Pesquisar:</h4>
            <form>
              <input type="text" id="search-input" placeholder="Buscar">
              <button id="erase-button">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>
          <div id="filter">
            <h4>Filtrar:</h4>
            <select id="filter-select">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>
        <div id="todo-list">
          <div class="todo">
            <h3>Estou fazendo xxxx</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="todo">
            <h3>Estudar JavaScript</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
    </div>
    <footer>
        Erica de Bem | Nov2022
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
